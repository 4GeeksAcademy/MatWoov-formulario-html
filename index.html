<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./Styles/styles.css">
</head>

<body>
    <div class="container m-5 border rounded-1 p-0">
        <form>
            <div class="p-3 bg-secondary bg-opacity-10 border-bottom">
                <h2>Payment form example</h2>
            </div>
            <div class="padding-inside p-3">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
                <div class="row">
                    <div class="col-5">
                        <label for="exampleFormControlInput1" class="form-label">Card #</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1"
                            placeholder="XXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-3">
                        <label for="exampleFormControlInput2" class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="0000">
                    </div>
                    <div class="col-4">
                        <label for="amount" class="form-label">Amount</label>
                        <div class="dollar-amount d-flex flex-row-reverse">
                            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)"
                                placeholder="Amount">
                            <i class="bi bi-currency-dollar"></i>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-6">
                        <label for="firstname" class="form-label">First name</label>
                        <input type="text" class="form-control" id="firstname">
                    </div>
                    <div class="col-6">
                        <label for="lastname" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastname">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-6">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city">
                    </div>
                    <div class="col-3">
                        <label for="state" class="form-label">State</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Pick a state</option>
                            <option value="1">Alcobendas</option>
                            <option value="2">Cercedilla</option>
                            <option value="3">Campo Real</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label for="postalcode" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="postalcode">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-6">
                        <label for="typeOfCard" class="form-label">We accept:</label>
                        <div class="payment bg-secondary p-2 rounded d-flex">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-diners-club"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-amex"></i></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <label for="message" class="form-label">Message</label>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                style="height: 100px"></textarea>
                        </div>
                        <input type="text" class="form-control-plaintext" placeholder="Add any notes here.">
                    </div>
                </div>
            </div>
            <div class="p-3 bg-secondary bg-opacity-10 d-flex justify-content-end border-top">
                <button type="submit" class="btn btn-secondary me-1">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        <!-- </div> -->
        </form>

    </div>
</body>

</html>
